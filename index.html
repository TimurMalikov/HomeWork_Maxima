<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ED SPACE</title>
    <link rel="stylesheet" href="./CSS/fonts.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
<header>
    <div class="head-wrapper">
        <div class="logo">
            <img src="./images/logo_EdSpase.png" alt="Ed_Space_logo">
        </div>
        <nav class="nav_bar">
            <ul class="menu">
                <li class="item">
                    <a href="#" class="link">Возможности</a>
                </li>
                <li class="item-two">
                    <a href="#" class="link">Стоимость</a>
                </li>
                <li class="item">
                    <a href="#" class="link">Контакты</a>
                </li>
            </ul>
        </nav>
        <div class="selector">
            <div class="select-wrapper">
                <select name="select-lang" class="select">
                    <option value="Russian">RU</option>
                    <option value="English">EN</option>
                    <option value="French">FR</option>
                </select>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="main-wrapper">
        <div class="content">
            <h1 class="tagline">Ed Space <br> Ваши знания <br> и экспертность обретут здесь форму</h1>
            <p class="description">Мощный инструмент для организации обучения. Ваши ученики будут в восторге!</p>
            <button class="action">Попробовать бесплатно</button>
        </div>
        <div class="style-back">
            <!--<img src="./images/frame.png" alt="image">-->
        </div>
    </div>
</main>
<!--<footer>Подвал</footer>-->
</body>
</html>
